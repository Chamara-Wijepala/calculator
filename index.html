<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="keypad">
                <div id="display"></div>
                <button id="clear" class="span-two">AC</button>
                <button id="undo" class="span-two">DEL</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">ร</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
                <button class="operator">+</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
